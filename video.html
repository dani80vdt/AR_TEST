<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="./js/video2.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
    <!-- load AR.js -->
    <!-- set AR.js to AFrame -->

    <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false" ar-template>
        <!--<a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">  -->
        <a-assets>
            <video id="sintelasset" autoplay loop="true" src="videos/sintel.mp4"></video>
            <video preload="none" id="invitation" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                <source src="videos/invitation.mp4">
            </video>
        </a-assets>

        <!-- Using the asset management system.-->
        <a-marker id="video-marker" type='barcode' value='7' video2-vidhandler>
            <a-plane scale="3 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#sintelasset' controls></a-plane>
        </a-marker>

        <a-marker id="marker1" type='pattern' url='markers/invi-pattern-marker.patt' video-vidhandler>
            <a-plane scale="3 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#invitation' controls></a-plane>
        </a-marker> 
        <!-- set camera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
