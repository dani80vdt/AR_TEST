<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="./js/events.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
    <!-- load AR.js -->
    <!-- set AR.js to AFrame -->

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <img id="minus-asset" src="./images/minus.png" />
            <img id="plus-asset" src="images/plus.png" />
            <img id="gauge-asset" src="images/gauge2.png" />
            <!--
            <video id="sintel-asset" autoplay loop="true" src="videos/sintel.mp4"></video>
            -->
            <video preload="none" id="invitation" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                <source src="videos/invitation.mp4">
            </video>
            <a-asset-item id="animated-asset" src="models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <!-- set markers -->
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" preset="hiro" id="markerSelector">
            <a-image id="minus" src="#minus-asset" position="-2.5 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
            <a-image id="gauge" src="#gauge-asset" position="0 0 0" rotation="-90 0 0" scale="3 3 3"></a-image>
            <a-image id="plus" src="#plus-asset" position="2.5 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity animation-mixer
                      gltf-model="#animated-asset"
                      rotation="-90 0 90"
                      scale="2 2 2">
            </a-entity>
        </a-marker>

        <!-- Using the asset management system. -->
        <!--
        <a-marker id="video-marker" type='barcode' value='7'>
            <a-video src="#sintel-asset" width="16" height="9" rotation="-90 0 0" position="0 0 0"></a-video>
        </a-marker>
        -->


        <a-marker id="marker1" type='pattern' url='markers/invi-pattern-marker.patt' video-vidhandler>
            <!--<a-box position='0 0 0' material='color: red;'></a-box>-->
            <a-plane scale="4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#invitation' controls></a-plane>
            <!--<a-entity text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Fun Moments"></a-entity>-->
        </a-marker>


        <!-- set camera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
