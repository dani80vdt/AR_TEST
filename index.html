<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

   <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
   <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js></script>
   <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
<!-- load AR.js -->

<!-- set AR.js to AFrame -->
<a-scene embedded arjs="debugUIEnabled:false;">
	<a-assets>
		<a-entity id="my-image" geometry="primitive: plane" material="src: url(.\DataMan260.jpg)"></a-entity>
	</a-assets>
	  <!-- set marker -->
	   <a-marker preset="hiro">
		  <!-- <a-image src="#my-image" position="0 0 -1.5" rotation="-90 0 0"  scale="1 1 1"  ></a-image> -->
			<a-image src="gauge.png" position="0 0 -1.5" rotation="-90 0 0"  color="#28a745" scale="1 1 1"></a-image> 
	   </a-marker>

	<!-- set camera -->
	<a-entity camera></a-entity>
</a-scene>

</body>
</html>
