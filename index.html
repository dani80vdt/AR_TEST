<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="./js/events.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
<!-- load AR.js -->

<!-- set AR.js to AFrame -->
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-assets>
            <img id="minus-asset" src=".\images\minus.png" />
            <img id="plus-asset" src=".\images\plus.png" />
            <img id="gauge-asset" src=".\images\gauge.png" />
        </a-assets>

        <!-- set marker -->
        <a-marker  markerhandler emitevents="true" cursor="rayOrigin: mouse" preset="hiro" id="markerSelector">
            <a-image id="minus" src="#minus-asset" position="-3.1 0 0" rotation="-90 0 0" color="#28a745" scale="1 1 1"></a-image>
            <a-image id="gauge" src="#gauge-asset" position="0 0 0" rotation="-90 0 0" color="#28a745" scale="3 3 3"></a-image>
            <a-image id="plus" src="#plus-asset" position="3.1 0 0" rotation="-90 0 0" color="#28a745" scale="1 1 1"></a-image>
        </a-marker>

        <!-- set camera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
